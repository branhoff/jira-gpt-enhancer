<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        textarea, input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Input Form</h1>
    <form action="/submit" method="post">
        <div class="container">
            <label for="title">Title:</label>
            <textarea id="title" name="title" required></textarea>
        </div>
        <div class="container">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div class="container">
            <label for="criteria">Acceptance Criteria:</label>
            <textarea id="criteria" name="criteria" required></textarea>
        </div>
        <!-- Additional fields can be added here following the same pattern -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
